
{% extends "layout.html" %}
{% block title %}
        {% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog</title>
        {% endif %}
        {% endblock %}
        {% block content %}
        <h1>Hi, User!</h1>
        {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
        {% endfor %}
        {% endblock %}
